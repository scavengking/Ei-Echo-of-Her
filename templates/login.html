<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ei</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-gray-900 rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center text-violet-400 mb-8">Login to Ei</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-transparent outline-none">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-transparent outline-none">
                </div>
                <p id="error-message" class="text-red-400 text-sm mb-4 text-center hidden"></p>
                <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
            </form>
            <p class="text-center text-gray-400 mt-6">
                Don't have an account? <a href="{{ url_for('register') }}" class="text-violet-400 hover:underline">Register here</a>
            </p>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
