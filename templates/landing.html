<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ei: Echo of Her</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #1e102f 0%, #0a0615 70%, #000000 100%);
      font-family: 'Inter', sans-serif;
      color: #d1c4e9;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }
    h1 {
      font-size: 7rem;
      color: #e879f9;
      text-shadow: 0 0 40px rgba(232, 121, 249, 0.4);
      opacity: 0;
      transform: scale(0.8);
    }
    h2 {
      font-size: 2rem;
      font-weight: 300;
      color: #b89df5;
      margin-top: 1rem;
      opacity: 0;
    }
    p {
      font-style: italic;
      font-weight: 300;
      color: #a78bfa;
      margin-top: 1rem;
      font-size: 1rem;
      max-width: 600px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1 id="title">Ei</h1>
    <h2 id="subtitle">Welcome to Ei</h2>
    <p id="quote">"From fragments of thought, she came to listen."</p>
  </div>
  <script>
    let scene, camera, renderer, particles;
    const particleCount = 3000;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
      camera.position.z = 200;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 800;
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({ color: 0xe879f9, size: 1.5 });
      particles = new THREE.Points(geometry, material);
      scene.add(particles);

      // Animate text with scale and fade
      gsap.to("#title", { opacity: 1, scale: 1, duration: 2, delay: 1, ease: "power2.out" });
      gsap.to("#subtitle", { opacity: 1, duration: 1.5, delay: 2.5 });
      gsap.to("#quote", { opacity: 1, duration: 1.5, delay: 4 });

      // Redirect after animation
      setTimeout(() => {
        gsap.to("body", { opacity: 0, duration: 2, onComplete: () => {
          window.location.href = "/login";
        }});
      }, 8000);
    }

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.0005;
      particles.rotation.x += 0.0002;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
